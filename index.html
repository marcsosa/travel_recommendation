<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom Home</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <header>
        <nav class="bg-gradient-to-r from-black via-gray-900 to-gray-900 p-4 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-plane text-white text-2xl mr-2 transform rotate-45"></i>
                <a href="#" class="text-white font-medium text-lg">TravelBloom</a>
            </div>

            <div class="flex items-center space-x-4">
                <a href="./index.html" class="text-white hover:underline">Home</a>
                <a href="./about.html" class="text-white hover:underline">About Us</a>
                <a href="./contact.html" class="text-white hover:underline">Contact Us</a>
            </div>

            <div class="flex items-center space-x-2">
                <input type="text" placeholder="Enter a destination or keyword" class="border border-gray-300 rounded-md px-6 w-96 py-2 mr-2 focus:outline-none focus:border-blue-500" id="searchInput">
                <button class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-600 transition duration-300" onclick="ObtenerData()">
                    <i class="fas fa-search mr-1"></i> Search
                </button>
                <button class="bg-red-500 text-white font-semibold py-2 px-6  rounded-md hover:bg-red-500 hover:text-white transition duration-300" onclick="resetBusqueda()">
                    <i class="fas fa-times mr-1"></i> Clear
                </button>
                
            </div>
        </nav>
    </header>

    <main>
        <article class="relative">
            <section class="background-image h-screen bg-cover bg-center flex items-center justify-center">
            </section>
            <section class="flex z-10 justify-between  py-16">
                <section class="social-icons mb-6">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </section>
                <section class="grid grid-cols-4 items-center">
                    <div class="col-span-1 px-10">
                        <h1 class="text-6xl font-black mb-4 text-white">EXPLORE DRAMATIC DESTINATION</h1>
                        <p class="text-lg mb-6  text-white">It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursing the desired destination that captivates the heart and ignites a sense of wonder. (IBM JS COURSE)</p>
                        <button class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-600 transition duration-300">Book Now</button>
                    </div>
                    <div class="col-span-1"></div>
                    <div class="col-span-1"></div>

                    <section>
                        <div id="displayData" class="col-span-1 ">
                        </div>
                    </section>
                </section>
               
            </section>
        </article>
    </main>

    <footer>
        <!-- Footer content goes here -->
    </footer>

    <script src="./travel_recommendation.js"></script>
</body>

</html>
