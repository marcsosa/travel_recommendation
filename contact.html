<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom Contact</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">

    <header>
        <nav class="bg-gradient-to-r from-black via-gray-900 to-gray-900 p-4 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-plane text-white text-2xl mr-2 transform rotate-45"></i>
                <a href="#" class="text-white font-medium text-lg">TravelBloom</a>
            </div>

            <div class="flex items-center space-x-4">
                <a href="./index.html" class="text-white hover:underline">Home</a>
                <a href="./about.html" class="text-white hover:underline">About Us</a>
                <a href="./contact.html" class="text-white hover:underline">Contact Us</a>
            </div>

        </nav>
    </header>
    <section class="flex z-10 justify-between  py-16">
        <section class="social-icons mb-6">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </section>
    <main class="flex  justify-center bg-black background-image items-center min-h-screen">
        
        <div><p class="text-8xl text-white bg-black bg-opacity-20 font-bold mx-5">Contact us</p>
        <p class="text-gray-100  bg-opacity-20 font-bold mx-5 text-center">Get in touch</p>
        </div>
        <section class="max-w-md w-full ">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Enter your Name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your Email" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="4" placeholder="Enter your Message" required></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-red-500 w-full hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <!-- Footer content goes here -->
    </footer>

    <script src="./travel_recommendation.js"></script>
</body>

</html>
